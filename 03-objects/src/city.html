<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab2220c02a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cities of the world</title>
</head>
<body>

    
    <div class="container mt-4" style="width: 850px">
        <h1 class="display-4 text-center"><i class="fas fa-city text-primary"></i><span class="text-primary"> Cities</span> of the World</h1>
        <hr>
        <div class="text-center">
            <button id="idButtonPopulate" class="btn-sm btn-secondary mr-4">Populate database</button>
            <button id="idButtonClear" class="btn-sm btn-secondary mr-4">Clear database</button>
            <button id="idButtonShow" class="btn-sm btn-secondary mr-4">Show all cities</button>
        </div>
        <div class="text-center mt-2">
            <button id="totalPopulation" class="btn btn-primary mr-4">Total population</button>
            <button id="whichSphere" class="btn btn-primary mr-4">Sphere</button>
            <button id="northernMost" class="btn btn-primary mr-4">Northernmost</button>
            <button id="southernMost" class="btn btn-primary mr-4">Southernmost</button>
        </div>
        <hr>
    </div>

    <!-- Text output area -->
    <div  class="container border border-grey rounded p-2 bg-light text-primary" style="width: 500px text-center; height: 40px">
        <p id="textOutput" style="font-weight: bold"></p>
    </div>
    <hr>


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5">
                <!-- Container Left -->
                
                <div class="container mt-4 mb-4" style="width: 480px">
                    
                    <form id="cityForm">
                        <div class="form-group mb-2">
                            <label for="city" class="mb-1"><b>City</b></label>
                            <input type="text" id="city" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="population" class="mb-1"><b>Population</b></label>
                            <input type="number" id="population" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="latitude" class="mb-1"><b>Latitude</b></label>
                            <input type="number" id="latitude" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="longitude" class="mb-1"><b>Longitude</b></label>
                            <input type="number" id="longitude" class="form-control">
                        </div>
                        <input type="submit" value="Create" class="btn btn-primary btn-block">
                    </form>
                </div>


            </div>
            <div class="col-lg-7">
                <!-- Container Right -->

                <div class="container mt-4" style="width: 680px">
                        
                        
                        <div class="table-responsive-sm">
                            <table class="table table-striped mt-5" style="font-size: 1em">
                                <thead class="thead-light"> 
                                    <tr>
                                        <th>City</th>
                                        <th>Population</th>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cityList"></tbody>
                            </table>
                        </div> 
                    </div>

            </div>
        </div>
    </div>

    

    <div>
        <button id="idButtonAdd">ADD CITY</button><input id="idInputAdd" size="12" type="text">
    </div>
    <br>
    <hr> 

    <div>
        <button id="idButtonHowBig">How big?</button><input id="idInputHowBig" size="12" type="text">
    </div>
    <br>
    <hr> 



    <script type="module" src="./scripts/index-city.js"></script>

</body>
</html>
