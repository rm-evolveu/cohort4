<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide|Oxanium'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

	<title>Bank Account</title>
</head>
<body>

	<div class="card">
		<div class="card-header">CHOCOLATE BANK LTD.</div>
  	<div class="card-main">
			<div class="column">
				<i class="material-icons">account_balance</i>
				<i class="material-icons">attach_money</i>
				<i class="material-icons">add_circle</i>
				<i class="material-icons">remove_circle_outline</i>
			</div>
			<div class="column">
				<div class="main-description">Account:</div>
				<div class="main-description">Current balance:</div>
				<div class="main-description">Deposit amount:</div>
				<div class="main-description">Withdraw amount:</div>
			</div>
			<div class="column">
				<div class="main-description">Hot Tub</div>
			</div>
		</div>
	
		<div>
			<p>Account: </p><div id="account"></div>
			<p>Current balance: </p><div id="balance"></div>
			<p>Deposit amount: </p><input id="deposit"><button id="buttonDeposit">DEPOSIT</button>
			<p>Withdraw amount: </p><input id="withdraw"><button id="buttonWithdraw">WITHDRAW</button>
		</div>
		
	</div>

	<script type="module" src="./scripts/index.js"></script>

</body>
</html>
