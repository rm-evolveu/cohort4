<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide|Oxanium'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

	<title>Bank Account</title>
</head>
<body>
<div class="container">
	<div class="left">

		<div class="card">
			<div class="card-header">CHOCOLATE BANK LTD.</div>
			<div class="card-main">

			<!-- ROW 1 -->
			<div class="row">
				<div class="column">
					<div class="column1">
						<i class="material-icons">account_balance</i>
					</div>
				</div>
				<div class="column">
					<div class="column2">
						<div class="main-description">Account:</div>
					</div>
				</div>
				<div class="column">
					<div class="column3">
						<div class="main-description" style="  background-color: rgb(233, 232, 232);
						" id="idAccount"></div>
					</div>
				</div>
				<div class="column">
					<div class="column4">
						<button id="buttonAccounts">ACCOUNTS</button>
					</div>
				</div>
			</div>

			<!-- ROW 2 -->
			<div class="row">
				<div class="column">
					<div class="column1">
						<i class="material-icons">attach_money</i>
					</div>
				</div>
				<div class="column">
					<div class="column2">
						<div class="main-description">Current balance:</div>
					</div>
				</div>
				<div class="column">
					<div class="column3">
						<div class="main-description" style="  background-color: rgb(233, 232, 232);
						" id="idBalance"></div>
					</div>
				</div>
				<div class="column">
					<div class="column4">
						<!-- This cell is empty -->
					</div>
				</div>
			</div>

			<!-- ROW 3 -->
			<div class="row">
				<div class="column">
					<div class="column1">
						<i class="material-icons">add_circle</i>
					</div>
				</div>
				<div class="column">
					<div class="column2">
						<div class="main-description">Deposit amount:</div>
					</div>
				</div>
				<div class="column">
					<div class="column3">
						<input id="idDeposit" size="11">
					</div>
				</div>
				<div class="column">
					<div class="column4">
						<button id="buttonDeposit">DEPOSIT</button>
					</div>
				</div>
			</div>

			<!-- ROW 4 -->
			<div class="row">
				<div class="column">
					<div class="column1">
						<i class="material-icons">remove_circle_outline</i>
					</div>
				</div>
				<div class="column">
					<div class="column2">
						<div class="main-description">Withdraw amount:</div>
					</div>
				</div>
				<div class="column">
					<div class="column3">
						<input id="idWithdraw" size="11">
					</div>
				</div>
				<div class="column">
					<div class="column4">
						<button id="buttonWithdraw">WITHDRAW</button>
					</div>
				</div>
			</div>

			<!-- ROW 5 -->
			<div class="row">
				<div class="column">
					<div class="column1">
						<!-- This cell is empty -->
					</div>
				</div>
				<div class="column">
					<div class="column2">
						<!-- This cell is empty -->
					</div>
				</div>
				<div class="double-column">
					<div class="column3">
						<div class="message" id="idMessage">Welcome!</div>
					</div>
					<div class="column4">
						<!-- This cell is empty -->
					</div>
				</div>
			</div>
			</div>

		</div>
	
	</div>


	<div class="right">
		<div class="toggle-content">
			This is just a test!
		</div>
	</div>

</div>

	<script type="module" src="./scripts/index.js"></script>

</body>
</html>
