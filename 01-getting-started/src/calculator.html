<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    
    <title>SIMCAL</title>
</head>

<body>
    
    <div class="grid-container">
        <div class="header">SIMCAL</div>
        <div class="op1">+</div>
        <div class="op2">-</div>
        <div class="op3">*</div>
        <div class="op4">/</div>
        <div class="num0">0</div>
        <div class="num1">1</div>
        <div class="num2">2</div>
        <div class="num3">3</div>
        <div class="num4">4</div>
        <div class="num5">5</div>
        <div class="num6">6</div>
        <div class="num7">7</div>
        <div class="num8">8</div>
        <div class="num9">9</div>
        <div class="clear">AC</div>
        <div class="enter">ENT</div>
        <div class="output"></div>
      </div>

</body>
<script type="text/javascript" src="./calculator.js"></script>
</html>
