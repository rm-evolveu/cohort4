<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./calculator.css">
  
    <title>SIMCAL</title>
</head>

<body>
    
    <div class="parent">
        
        <!-- HEADER: App name -->
        <div class="div1">
            <h2>SIMCAL</h2>
            <h3>The simple calculator</h3>
        </div>

        <!-- Operators -->
        <div class="div2">+</div>
        <div class="div3">-</div>
        <div class="div4">*</div>
        <div class="div5">/</div>

        <!-- Clear key -->
        <div class="div6">AC</div>

        <!-- Enter key -->
        <div class="div7">ENTER</div>

        <!-- Numbers -->
        <div class="div8">0</div>
        <div class="div9">1</div>
        <div class="div10">2</div>
        <div class="div11">3</div>
        <div class="div12">4</div>
        <div class="div13">5</div>
        <div class="div14">6</div>
        <div class="div15">7</div>
        <div class="div16">8</div>
        <div class="div17">9</div>

        <!-- Output -->
        <div class="div18"> </div>
    </div>

</body>
